<html>
<head>
    <title>Compendium - Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="example.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Compendium</h1>
            <h4>English Natural Language Processing for Node.js and the browser</h4>
            
            <p>Type any text below or click on "Surprise me" button to use a random text.</p>
        </div>
        <div>
            <textarea class="form-control" rows="3" id="pos-demo-input">The quick brown fox jumps over the lazy dog.</textarea>
            <div>Total time: <span id="time"></span> milliseconds
            </div>
            <div id="pos-demo-result">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../build/compendium.minimal.js"></script>
    <script type="text/javascript" src="example.js"></script>
</body>
</html>
