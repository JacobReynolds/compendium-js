    <div class="container">
        <div>
            <h1>Compendium</h1>
            <h4>English Natural Language Processing for Node.js and the browser</h4>
            
            <p>Type any text below:</p>
        </div>
        <div>
            <textarea class="form-control" rows="3" id="pos-demo-input">The quick brown fox jumps over the lazy dog.</textarea>
            <div>Total time: <span id="time"></span> milliseconds
            </div>
            <div id="pos-demo-result">
            </div>
        </div>
        <div>
            <h4>Feedback</h4>
